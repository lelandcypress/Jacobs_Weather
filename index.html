<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jacob's Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />

    <link href="assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="fs-1">Jacob's Weather</header>
    <!--Main Container-->
    <main class="container-fluid row">
      <!--User Search-->
      <aside id="search-card" class="col-2 my-2">
        <p class="fs-5">Search by City</p>
        <input type="text" id="city-search-input" />
        <button id="searchBtn" class="button">Search</button>
        <p id="failure"></p>
        <!--Recent Searches-->
        <div id="display-recent-search"></div>
      </aside>

      <!--Display weather here-->
      <section class="col-10">
        <section id="main-card" class="mx-2 borderc row my-2">
          <p class="fs-3" id="display-city"></p>
          <p class="fs-5" id="current-date"></p>
          <p><img id="current-weather-icon" /></p>
          <p id="display-weather"></p>
          <ul class="my-0">
            <li class="my-2"><sp id="current-temp"></sp></li>
            <li class="my-2"><sp id="current-wind"></sp></li>
            <li class="my-2"><sp id="current-humidity"></sp></li>
            <li class="my-2">UV Index: <sp id="current-uv"></sp></li>
          </ul>
          <!--5-day forcast-->
        </section>
        <sp class="fs-3 px-2">5-day Forecast</sp>
        <section id="5-day" class="row d-flex justify-content-around">
          <!--5-day forcast-->
        </section>
      </section>
    </main>
  </body>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
  <script src="assets/js/script.js"></script>
</html>

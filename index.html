<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Cool Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />

    <link href="assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="fs-1">Super Cool Weather APP</header>
    <!--Main Container-->
    <main class="container-fluid row">
      <!--User Search-->
      <aside id="search-card" class="col-2 my-2">
        <p class="fs-6">Enter City</p>
        <input type="text" id="city-search-input" />
        <p class="fs-6">Enter State</p>
        <input type="text" id="state-search-input" />
        <button id="searchBtn">Search</button>
        <!--Recent Searches-->
        <div id="display-recent-search"></div>
      </aside>

      <!--Display weather here-->
      <section class="col-10">
        <section class="mx-2 borderc row my-2">
          <p>
            <sp class="fs-3" id="display-city"></sp><sp id="current-date"></sp>
          </p>
          <p>
            <sp id="display-weather"></sp><sp id="current-weather-icon"></sp>
          </p>
          <ul class="my-0">
            <li><sp id="current-temp"></sp></li>
            <li><sp id="current-wind"></sp></li>
            <li><sp id="current-humidity"></sp></li>
            <li><sp id="current-uv"></sp></li>
          </ul>
          <!--5-day forcast-->
        </section>
        <section class="row d-flex justify-content-around">
          <h3>5-day Forecast:</h3>
          <div class="col-2 forecast-card" data-number="1">
            Date
            <ul>
              <li>a</li>
              <li>a</li>
              <li>a</li>
              <li>a</li>
              <li>a</li>
            </ul>
          </div>
          <div class="col-2 forecast-card" data-number="2">June 2</div>
          <div class="col-2 forecast-card" data-number="3">June 3</div>
          <div class="col-2 forecast-card" data-number="4">June 4</div>
          <div class="col-2 forecast-card" data-number="5">June 5</div>
          <!--5-day forcast-->
        </section>
      </section>
    </main>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"
  ></script>
  <script src="assets/js/script.js"></script>
</html>
